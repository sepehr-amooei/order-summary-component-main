<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <section>
        <img
          src="./images/illustration-hero.svg"
          alt="women listening to music"
          id="hero-img"
        />
      </section>
      <div class="card-container">
        <section class="text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="item">
          <div class="item-container">
            <img class="icon" src="./images/icon-music.svg" alt="music icon" />
            <h4 class="item-name">Annual Plan</h4>
            <p class="price">$59.99/year</p>
            <div class="change-link">Change</div>
          </div>
        </section>
        <section>
          <button class="btn">Proceed to Payment</button>
        </section>
        <section>
          <div class="cancel-link">Cancel Order</div>
        </section>
      </div>
    </div>
  </body>
</html>
